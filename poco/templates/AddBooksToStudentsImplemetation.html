<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <title>Add books</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        
        .card {
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #007bff;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        select,
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Issue Book</h1>
            
            <form action="/SelectBooksToAddToStudents" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="department">Book name</label>
                    <input value="{{books.book_name}}" type="text" id="start_time" name="department" required>
                    <input type="text" value="{{studentsid}}" id="start_time" name="studentsid" style="display: none"; >
                    <input type="text" value="{{bookid}}" id="start_time" name="bookid" style="display: none"; >
                </div>
                
                <div class="form-group">
                    <label for="start_time">Issue date</label>
                    <input type="text" id="start_time" name="stime" required>
                </div>
                
                <div class="form-group">
                    <label for="end_time">Due Time</label>
                    <input type="text" id="end_time" name="etime" required>
                </div>
                
                <button type="submit" class="btn-submit">Issue Book</button>
            </form>
        </div>
    </div>
</body>
</html>
