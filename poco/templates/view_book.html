
{% extends 'index.html' %}

{% load static %}


{% block content %}





<style>
    .card {
        display: flex;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }
    
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    
    .card-img {
        width: 200px;
        object-fit: cover;
    }
    
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
    }
    
    .card-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .card-text {
        font-size: 16px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container"><a href="{{ request.META.HTTP_REFERER }}">Back</a>
    <h1>Book Details</h1>
    <div class="row">

        <!-- Book Card -->
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <img src="/{{book_obj.photo}}" class="card-img" alt="Book">
                <div class="card-body">
                    <h5 class="card-title">{{book_obj.book_name}}</h5>
                    <p class="card-text">Author: {{book_obj.author_name}}</p>
                    <p class="card-text">Description: {{book_obj.discription}}</p>
                    <p class="card-text">Page Count: {{book_obj.page_number}}</p>
                </div>
            </div>
        </div>

        <!-- Add more book cards as needed -->

    </div>
</div>



{% endblock content %}
